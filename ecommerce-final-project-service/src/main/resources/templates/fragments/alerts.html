<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<script>

    function createAlertElement(msg, alertType) {

        var alertElement = document.createElement('div');
        alertElement.innerHTML = `
            <div class="alert ` + alertType + ` alert-dismissible fade show" role="alert">
                <p>` + msg + `</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;

        return alertElement;
    }

    function showSuccessAlert(msg) {

        var alertElement = createAlertElement(msg, "alert-success");
        $("#alertsContainer").append(alertElement);
    }

    function showErrorAlert(msg) {

        var alertElement = createAlertElement(msg, "alert-danger");
        $("#alertsContainer").append(alertElement);
    }

</script>

<div id="alertsContainer">
    <div th:each="alert: ${alerts}" class="alert alert-dismissible fade show" th:classappend="${alert.type == 'success' ? 'alert-success' : 'alert-dangere'}" role="alert">
        <p th:text="${alert.message}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
